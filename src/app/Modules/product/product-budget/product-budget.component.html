<div class="spacer">
  <div class="header">
    <a href="/product/question-ask" style="font-size:1.3em">
      Go to questions</a>
  </div>
  <div class="card flex justify-content-center slider">
    <h1>{{rangeValues[1]}}TND</h1>
    <p-slider [(ngModel)]="rangeValues" [range]="true" [min]="0" [max]="10000" (onChange)="filter($event)" ></p-slider>
  </div>
  <div class="empty" *ngIf="products.length == 0">
    <h1>No product found !</h1>
  </div>
  <div class="card-container" *ngIf="products.length>0">

    <div class="card" style="width: 18rem;" *ngFor="let product of filterProducts">
      <img [src]="product.images[0]?.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description | text }}</p>
        <button mat-raised-button style="color: white;background-color:transparent;border:1px solid white;"
          [routerLink]="['/product/product-details',product.product_id]">Details</button>
      </div>
    </div>
  </div>
</div>
